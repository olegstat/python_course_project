<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      background-image: url('https://colormunk.com/wp-content/uploads/2016/05/Minimalist-bus-vector-road-art-hd-wallpaper.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover; font-family: 'Open Sans', sans-serif; color: whitesmoke;
      overflow: hidden;
    }
    .wrapper {
      width: 100%;
      display: flex;
      flex-direction: column;
      margin-top: 10%;
      padding: 5px;
      align-items: center;
    }
    .wrapper__content {
      text-align: center;
      align-items: center;
      flex-direction: column;
    }
    button {
      width: 100%;
      margin-top: 40px;
    }
    .wrapper__content h2 {
      margin-bottom: 20px;
    }
  </style>
  
  <body>
    <div class='wrapper'>
      <div class='wrapper__content'>
        {% block content %}
          <h2>Sign up</h2>
          <form method="post">
            {% csrf_token %}
            {% for field in form %}
              <p>
                {{ field.label_tag }}<br>
                {{ field }}
                {% for error in field.errors %}
                  <p style="color: red">{{ error }}</p>
                {% endfor %}
              </p>
            {% endfor %}
            <button type="submit">Sign up</button>
          </form>
        {% endblock %}
        <p>Already registered? Please, <a href="/login/">Sign In</a></p>
        </div>
      </div>
  </body>
</html>
