<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>No ads found!</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    </head>
    <body style="background-image:
    url('https://colormunk.com/wp-content/uploads/2016/05/Minimalist-bus-vector-road-art-hd-wallpaper.jpg');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover; font-family: 'Open Sans', sans-serif; color: whitesmoke;">
        {% block content %}
        {% if user.is_authenticated %}
            You are logged in as: <span style="font-weight: bold;">{{ user.username }}</span> <p><a href="{% url 'logout' %}">logout</a></p>
            <div style='width: 100%; height: 100%; top: 0; left: 0; overflow: auto;'>
                <div style='width: 350px; top: 0; right: 0; bottom: 0; left: 0; margin: auto;'>
                    <p>No ads found! Please go back and check or change your search parameters.</p>
                    <button onclick="window.location.href = '/'" style="width: 300px;">Go Back</button>
                </div>
            </div>
        {% else %}
            <p>You are not logged in and do not have permissions to see this page!</p>
            <a href="{% url 'login' %}">login</a>
        {% endif %}
        {% endblock %} 
    </body>
</html>
