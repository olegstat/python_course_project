<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>No ads found!</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    </head>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-image: url('https://colormunk.com/wp-content/uploads/2016/05/Minimalist-bus-vector-road-art-hd-wallpaper.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover; 
            font-family: 'Open Sans', sans-serif; 
            color: whitesmoke;
            overflow: hidden;
        }
        .navbar {
            width: 100%;
            display: flex;
            justify-content: flex-end;
        }
        .nav__inner {
            color: black;
            text-align: right;
            padding-right: 5px;
        }
        .wrapper {
            width: 100%;
            display: flex;
            flex-direction: column;
            margin-top: 10%;
            padding: 5px;
            align-items: center;
        }
        .wrapper__content {
            text-align: center;
        }
        .wrapper__content button {
            margin-top: 10px;
        }
        .nologin {
            text-align: center;
            margin-top: 20%;
        }
    </style>
    
    <body>
        {% if user.is_authenticated %}
        <div class='navbar'>
            <div class='nav__inner'>
                    <p>You are logged in as: {{ user.username }}<p>
                    <a href="{% url 'logout' %}">logout</a>
            </div>
        </div>  
        <div class="wrapper">
            <div class="wrapper__content">
                <p>No ads found! Please go back and check or change your search parameters.</p>
                <button onclick="window.location.href = '/'" style="width: 300px;">Go Back</button>
            </div>
        </div>
        {% else %}
        <div class='nologin'>
            <p>You are not logged in and do not have permissions to see this page!</p>
            <a href="{% url 'login' %}">login</a>
        </div>
        {% endif %}
    </body>
</html>
