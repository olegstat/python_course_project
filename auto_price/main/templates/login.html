<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      background-image: url('https://colormunk.com/wp-content/uploads/2016/05/Minimalist-bus-vector-road-art-hd-wallpaper.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover; font-family: 'Open Sans', sans-serif; color: whitesmoke;
      overflow: hidden;
    }
    .wrapper {
      width: 100%;
      display: flex;
      flex-direction: column;
      margin-top: 10%;
      padding: 5px;
      align-items: center;
    }
    .wrapper__content {
      text-align: center;
      display: flex;
      align-items: center;
      flex-direction: column;
    }
    .child {
      margin: 10px;
    }
    .child button {
      width: 100%;
      margin-top: 20px;
    }
    .child form {
      
      width: 100%;
    }
  </style>
  
  <body>
    <div class='wrapper'>
      {% csrf_token %}
      <div class='wrapper__content'>
        <div class='child'>
          <h2>Login</h2>
        </div>
        <div class='child'>
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
          </form>
        </div>
        <div class='child'>
          <p>New User? Please, <a href="/signup/">Sign Up</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
